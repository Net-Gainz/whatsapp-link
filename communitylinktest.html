<!DOCTYPE html>
<html>
<head>
    <script>
        function openWhatsApp() {
            var communityLink = "https://chat.whatsapp.com/xxxxxxxxxxxxxxxxxx"; // Replace with your actual link
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://chat.whatsapp.com/xxxxxxxxxxxxxxxxxx#Intent;scheme=https;package=com.whatsapp;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "whatsapp://chat?code=xxxxxxxxxxxxxxxxxx";
            } else {
                window.location.href = communityLink;
            }
        }
    </script>
</head>
<body onload="openWhatsApp()">
</body>
</html>
